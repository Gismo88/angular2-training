<div class="container spacing">
    <div class="form-group">
        <label for="search-user">Search for a user</label>
        <input id="search-user" type="text" class="form-control" placeholder="Start typing to search..."
               [(ngModel)]="searchInput" (keyup)="searchUser(searchInput)">
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td [hoverHighlight]>{{user.name}} ({{user|nameOrder:lang}})</td>
                <td [hoverHighlight]="'#5ADDA5'">{{user.email}}</td>
                <td>
                    <a class="btn btn-primary" [routerLink]="['UserDetails', { id: user.id }]">Edit</a>
                    <button type="button" class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <p>{{errorMessage}}</p>
    <div class="pull-right">
        <span class="btn-group">
            <button type="button" class="btn btn-default" (click)="setLang('en')" [ngClass]="{'active': lang=='en'}">English name order</button>
            <button type="button" class="btn btn-default" (click)="setLang('hu')" [ngClass]="{'active': lang=='hu'}">Hungarian name order</button>
        </span>
    </div>
    <div>
        <a class="btn btn-primary" [routerLink]="['UserDetails', { id: null }]">New user</a>
    </div>
</div>
