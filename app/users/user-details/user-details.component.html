<div class="container spacing">
    <h2>Detailed information about {{user.name || 'user'}}</h2>

    <div class="form-group">
        <p><b>Id:</b> {{user.id}}</p>
    </div>

    <div class="form-group">
        <label for="email">E-mail:</label>
        <input id="email" type="email" class="form-control" placeholder="E-mail"
               [(ngModel)]="user.email" (keyup)="keyHandler($event)">
    </div>

    <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" class="form-control" placeholder="Name"
               [ngModel]="user.name" (ngModelChange)="parseName($event)">
    </div>

    <div class="form-group">
        <label for="level">Level:</label>
        <input id="level" type="text" class="form-control" placeholder="Level"
               [(ngModel)]="level">
    </div>

    <p *ngIf="level!=user.level">The user wishes to be changed to level {{level}}. <button type="button" class="btn btn-primary" (click)="requestLevelChange()">Request change</button> </p>
    <p [ngStyle]="setNameLengthStyles()">The user's name contains {{wordLength(user.name)}} words.</p>

</div>
